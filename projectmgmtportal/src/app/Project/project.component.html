<hr>
<h3>Project Data</h3>
<input type="button" value="Add New" (click)="OpenEditPopup()">

<hr>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.project_id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="project_name">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.project_name}} </td>
    </ng-container>



    <!-- Weight Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.completed ? 'Complete' :'InProgress'}} </td>
    </ng-container>

    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate }} </td>
    </ng-container>

    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate }} </td>
    </ng-container>
    <!-- <td><input type="button" value="Assign/Update Projects" ></td>
      <td><input type="button" value="Edit" ></td>
      <td><input type="button" value="Delete" ></td> -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions:</th>
      <td mat-cell *matCellDef="let element">          
        <input type="button" value="Add User Story" (click)="OpenAddUserStoryPopup(element._id)">&nbsp;
        <!-- <input type="button" [disabled]="!element.hasUserStory" value="View User Story" (click)="OpenViewUserStoryPopup(element._id)">&nbsp; -->
        <input type="button" [disabled]="!element.hasUserStory" value="View User Story" (click)="ViewUserStories(element._id)">&nbsp;

        <input type="button" value="Edit" (click)="OpenEditPopup(element._id)">&nbsp;
        <input type="button" value="Delete" mat-raised-button (click)="ConfirmDelete(element._id)">&nbsp;
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
