<h2 class="text-info"> {{this.EditID.length ?'Edit':'Add' }} Employee</h2>
<form [formGroup]="AddEditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" formControlName="designation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" />
        <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
            <div *ngIf="f.designation.errors.required">Designation is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
            <div *ngIf="f.pwd.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="disabled">Active</label>
        <input type="checkbox" formControlName="disabled" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.disabled.errors }" />
        <div *ngIf="submitted && f.disabled.errors" class="invalid-feedback">
            <div *ngIf="f.disabled.errors.required">Status is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Save</button>
       <a href="javscript:void(0)" (click)="onClose()" >Close</a>
    </div>
</form>
